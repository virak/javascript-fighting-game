<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <title>Javascript fighting game</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: 'Press Start 2P', cursive;
      }
    </style>
  </head>
  <body>
    <h1>Javascript fighting game</h1>
    <!-- red container div -->
    <div style="position: relative; display: inline-block;">
      <!-- smaller red container div -->
      <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px;">
        <!-- player health -->
        <div style="position: relative; width: 100%; display: flex; justify-content: flex-end; border-top: 4px solid white; border-left: 4px solid white; border-bottom: 4px solid white">
          <div
            style="background-color: red; height: 30px; width: 100%;"
          ></div>
          <div
            id="playerHealth"
            style="background-color: #818CF8; position: absolute; width: 100%; top: 0; right: 0; bottom: 0; width: 100%;"
          ></div>
        </div>
        <!-- timer section -->
        <div
          id="timer"
          style="background-color: black; width: 100px; height: 50px; flex-shrink: 0; display: flex; align-items: center; justify-content: center; color: white; border: 4px solid white;">
          10
        </div>
        <!-- ennemy health -->
        <div style="position: relative; width: 100%; height: 30px;">
          <div
            style="background-color: red; height: 30px;"
          ></div>
          <div
            id="ennemyHealth"
            style="background-color: #818CF8; position: absolute; width: 100%; top: 0; right: 0; bottom: 0; left: 0; border-top: 4px solid white; border-right: 4px solid white; border-bottom: 4px solid white;"
          ></div>
        </div>
        <div></div>
      </div>
      <div
        id="displayText"
        style="position: absolute; color: white; align-items: center; justify-content: center; top: 0; right: 0; bottom: 0; left: 0; display: none;">Tie</div>
      <canvas></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/utils.js" ></script>
    <script src="js/classes.js" ></script>
    <script src="index.js" ></script>
  </body>
</html>
