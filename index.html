<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="styles/game.css" rel="stylesheet">
    <link href="styles/commandInfo.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    

    <title>Javascript fighting game</title>
  </head>
  <body>
    <div class="gameScreenContainer">
      <div class="mainGameContainer">
        <div class="subMainGameContainer">
          <div class="leftPlayerHealthContainer">
            <div class="leftPlayerRedHealthBar"></div>
            <div id="leftPlayerHealth" class="leftPlayerBlueHealthBar"></div>
          </div>
  
          <div id="timer" class="timerContainer">--</div>
  
          <div class="rightPlayerHealthContainer">
            <div class="rightPlayerRedHealthBar"></div>
            <div id="rightPlayerHealth" class="rightPlayerBlueHealthBar"></div>
          </div>
          <div></div>
        </div>
        <div id="displayText" class="messageMiddleDisplayContainer">
          Tie
        </div>
        <div id="displayButtonReplay" class="replayMiddleDisplayContainer">
          <button class="replayButtonStyle" onclick="location.reload()">Replay</button>
        </div>
        <div id="displayButtonStartFight" class="startFightButtonMiddleDisplayContainer">
          <button class="startFightButtonStyle">Start Fight</button>
        </div>

        <canvas></canvas>
      </div>
    </div>

    <div class="commandInfoContainer">
      <div>
        <p class="playerTitleDisplay">Left player</p>
        <p class="playerMoveText">Move:</p>
        <p class="playerMoveText">Q,Z,D (Azerty) / A,W,D (Qwerty)</p>
        <p class="playerMoveText">Attack: Spacebar</p>
      </div>
      <div>
        <p class="playerTitleDisplay">Right player</p>
        <p class="playerMoveText">Move: <i class="fa-solid fa-circle-left"></i>,<i class="fa-solid fa-circle-up"></i>,<i class="fa-solid fa-circle-right"></i></p>
        <p class="playerMoveText">Attack: <i class="fa-solid fa-circle-down"></i></p>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="./js/main.js" ></script>
  </body>
</html>
